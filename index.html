<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8" />
      <title>Supermarkets</title>
      <link rel="stylesheet" href="_css/hw1.css">
      <script src="_js/jquery-1.11.0.min.js"></script>
      <script src="_js/highcharts.js"></script>
  </head>

  <body>

    <div id="wrapper">

      <!-- Revenue Growth by State -->
      <div id="chart-rev-ca"> </div>
      <div id="chart-rev-tx"> </div>
      <div id="chart-rev-or"> </div>

      <!-- Transactions / Traffic by State -->
      <div id="chart-tandt-ca", class="chart-800"> </div>
      <div id="chart-tandt-tx", class="chart-800"> </div>
      <div id="chart-tandt-or", class="chart-800"> </div>

    </div>

    <script>

    $(function () {
      Highcharts.setOptions({
        chart: {
          style: {
            fontFamily: "Helvetica,Arial,sans-serif"
          }
        },
        legend: {
          borderRadius: 0,
          itemStyle: {
            color: "#000000",
            fontFamily: "Helvetica,Arial,sans-serif",
            fontSize: "14px",
            fontWeight: "bold"
          }
        },
        title: {
          style: {
            color: "#000000",
            fontFamily: "Helvetica,Arial,sans-serif",
            fontSize: "20px",
            fontWeight: "bold"
          }
        },
        tooltip: {
          borderRadius: 5,
          borderWidth: 1,
          shadow: true,

          style: {
            color: "#333333",
            fontFamily: "Arial, sans-serif",
            fontSize: "20px",
            padding: "10px"
          }
        },
        xAxis: {
          labels: {
            style: {
              color: "#333333",
              fontFamily: "Helvetica,Arial,sans-serif",
              fontSize: "16px"
            }
          }
        },
        yAxis: {
          labels: {
            style: {
              color: "#333333",
              fontFamily: "Helvetica,Arial,sans-serif",
              fontSize: "14px"
            }
          }
          },

      })
    });

    // Revenue Charts Options
    var revOptions = {
      xAxis: {
        categories: ['2011', '2012', '2013', '2014', '2015']
      },
      yAxis: {
        type: 'logarithmic',
        tickInterval: .1,
        max: 8000,
        min: 100,
        plotLines: [{
          value: 0,
          width: 1,
          color: "#808080"
        }],
        title: {
            text: 'Annual Revenue (in million USD)',
            style: {
              color: "#333333",
              fontFamily: "Helvetica,Arial,sans-serif",
              fontSize: "16px"
            }
        },
        plotLines: [{
            value: 0,
            width: 1,
            color: '#808080'
        }],
        tooltip: {
          valuePrefix: '$',
          valueSuffix: 'mil'
        },
      },
      legend: {
          layout: 'vertical',
          align: 'right',
          verticalAlign: 'middle',
          borderWidth: 0
      }
    }; // revOptions

    var storenames = [
      	"Walmart",
        "Kmart",
      	"Safeway",
      	"Costco",
      	"Whole Foods",
      	"Trader Joes",
      	"Target"
    ];
    // Transactions Charts Options
    var ttOptions = {
    	xAxis: {
            categories: storenames
				//categories: ['2011', '2012', '2013', '2014', '2015']
    	},
      yAxis: {
	  		min: 0,
          minorTickInterval: 25,
          max: 250,
			  plotLines: [{
			    value: 0,
			    width: 1,
			    color: "#808080"
			  }],
          title: {
            style: {
              color: "#333333",
              fontFamily: "Helvetica,Arial,sans-serif",
              fontSize: "14px"
            }
          }
      },
      legend: {
        layout: 'vertical',
        align: 'right',
        //verticalAlign: 'top',
        //x: 200,
        //y: 0,
        //floating: true,
        borderWidth: 1,
        backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
        shadow: true
      }
    };

    var chartRevCa = {
        title: {
          text: "Revenue in California"
        },
        yAxis: {
        	title: {
            text: 'Revenue (in million USD)'
        	},
        },
        chart: {
          renderTo: "chart-rev-ca",
          type: "line"
        },
        series: []
    };

    var chartRevTx = {
        title: {
          text: "Revenue in Texas"
        },
        yAxis: {
        	title: {
          	text: 'Revenue (in million USD)'
        	}
        },
        chart: {
          renderTo: "chart-rev-tx",
          type: "line"
        },
        series: []
    };

    var chartRevOr = {
        title: {
          text: "Revenue in Oregon"
        },
        yAxis: {
        	title: {
          	text: 'Revenue (in million USD)'
        	}
        },
        chart: {
          renderTo: "chart-rev-or",
          type: "line"
      	},
      	series: []
    };


    var chartTandtCa = {
      title: {
        text: "Customer Transactions and Traffic in California"
      },
      yAxis: {
      	title: {
      		text: 'Volume (in millions)'
      	}
      },
    plotOptions: {
        column: {
            grouping: true,
            shadow: false,
            borderWidth: 0
        }
    },
      chart: {
        renderTo: "chart-tandt-ca",
        type: "column"
      },
      series: []
    };

    var chartTandtTx = {
      title: {
        text: "Customer Transactions and Traffic in Texas"
      },
      yAxis: {
      	title: {
      		text: 'Volume (in millions)'
      	}
      },
    plotOptions: {
        column: {
            grouping: true,
            shadow: false,
            borderWidth: 0
        }
    },
      chart: {
        renderTo: "chart-tandt-tx",
        type: "column"
      },
      series: []
    };

    var chartTandtOr = {
      title: {
        text: "Customer Transactions and Traffic in Oregon"
      },
      yAxis: {
      	title: {
      		text: 'Volume (in millions)'
      	}
      },
    plotOptions: {
        column: {
            grouping: true,
            shadow: false,
            borderWidth: 0
        }
    },
      chart: {
        renderTo: "chart-tandt-or",
        type: "column"
      },
      series: []
    };

    // Color Picker
    function colors(i) {
      switch(i) {
        case 0:
          return "#f05555"; // walmart
          break;
        case 1:
          return "#1bdb1b"; // KMART
          break;
        case 2:
          return "#4545ff"; // 
          break;
        case 3:
          return "#d030d0"; // target
          break;
        case 4:
          return "#f5ff00"; // whole foods
          break;
        case 5:
          return "#333333"; // kmart
          break;
        case 6:
          return "#ff8319"; // trader joes
      };
    };

    function colors2(i) {
      switch(i) {
        case 0:
          return "#c6c6c6"; // 2011
          break;
        case 1:
          return "#9d9d9d"; // 2012
          break;
        case 2:
          return "#6c6c6c"; // 2013
          break;
        case 3:
          return "#464646"; // 2014
          break;
        case 4:
          return "#000000"; // 2015
          break;
      };
    };

// Load Data

    $.get("_data/supermarkets.csv", function(data) {

    	// Common
      var lines = data.split('\n');


      var stores = {
      	"Walmart":0,
      	"Kmart":1,
        "Safeway":2,
      	"Costco":3,
      	"Whole Foods":4,
      	"Trader Joes":5,
      	"Target":6
      };

      var states = {
      	"California":0,
      	"Texas":1,
      	"Oregon":2
      };

      var years = {
          "2011":0,
          "2012":1,
          "2013":2,
          "2014":3,
          "2015":4,
      };

      var yearnames = [
          "2011",
          "2012",
          "2013",
          "2014",
          "2015",
      ];

      // Revenue Variable
      var revByStore = new Array(7);
      for (var i = 0; i < revByStore.length; i++){
        revByStore[i] = [[],[],[]];
      }

      // Transaction / Traffic Variables
      // [0] = items[3], [1] = items[4]
      var transTraffByYear = new Array(5);
			for (var i = 0; i < transTraffByYear.length; i++){
			  transTraffByYear[i] = [ [[], []], [[], []], [[], []] ];
			}

      $.each(lines, function(index,value) {
        var lineNo = index;
        var line = value;
        var items = line.split(",");

        // Header, ignore
        if (lineNo == 0) {

        // Rows, data
        } else {
          var store = stores[items[0]];
          var state = states[items[1]];
          var year = years[items[2]];
          revByStore[store][state].push(parseFloat(items[5]));
          transTraffByYear[year][state][0].push(parseFloat(items[3]));
          transTraffByYear[year][state][1].push(parseFloat(items[4]));
         }; // /else

       }); // /$.each()


      	// Push Data to Chart Objects
        // CA Revenue
        for(var i = 0; i < revByStore.length; i++) {
           var chartRevCaData = {
                name: storenames[i],
                data: revByStore[i][0],
                color: colors(i),
                index: revByStore.length - 1 - i,
                legendIndex: i
            };
            chartRevCa.series.push(chartRevCaData);
        }; // for()

        // TX Revenue
        for(var i = 0; i < revByStore.length; i++) {
           var chartRevTxData = {
                name: storenames[i],
                data: revByStore[i][1],
                color: colors(i),
                index: revByStore.length - 1 - i,
                legendIndex: i
            };

            chartRevTx.series.push(chartRevTxData);
        }; // for()

				// OR Revenue
        for(var i = 0; i < revByStore.length; i++) {
           var chartRevOrData = {
                name: storenames[i],
                data: revByStore[i][2],
                color: colors(i),
                index: revByStore.length - 1 - i,
                legendIndex: i
            };
            chartRevOr.series.push(chartRevOrData);
        }; // for()

        function placement(i) {
            switch(i) {
            case 0:
              return -.4; //2011
              break;
            case 1:
              return -.2; // 2012
              break;
            case 2:
              return 0; // 2013
              break;
            case 3:
              return .2; // 2014
              break;
            case 4:
              return .4; // 2015

            };
        };
       // CA Traffic
            for(var i = 0; i < transTraffByYear.length; i++) {
                
                var chartTrafCaData = {
                     name: yearnames[i] + " Traffic",
                     data: transTraffByYear[i][0][0],
                     //stack: storenames[i],
                     color: colors2(i),
                     index: transTraffByYear.length - 1 - i,
                     pointPadding: .2,
                     pointPlacement: placement(i),
                     legendIndex: i
                     //yAxis: 1
                };
                chartTandtCa.series.push(chartTrafCaData);
                
               var chartTransCaData = {
                    name: yearnames[i] + " Transactions",
                    data: transTraffByYear[i][0][1],
                    //stack: storenames[i] + " Transactions",
                     color: "#FF"+colors2(i).substring(3),
                     index: transTraffByYear.length - 1 - i,
                     pointPadding: .2,
                     pointPlacement: placement(i)-.04,
                   legendIndex: i
                    //yAxis: 1
                };
                chartTandtCa.series.push(chartTransCaData);


              }; // for()

          // TX Traffic
            for(var i = 0; i < transTraffByYear.length; i++) {
                
                var chartTrafTxData = {
                     name: yearnames[i] + " Traffic",
                     data: transTraffByYear[i][1][0],
                     //stack: storenames[i],
                     color: colors2(i),
                     index: transTraffByYear.length - 1 - i,
                     pointPadding: .2,
                     pointPlacement: placement(i),
                     legendIndex: i
                     //yAxis: 1
                };
                chartTandtTx.series.push(chartTrafTxData);
                
               var chartTransTxData = {
                    name: yearnames[i] + " Transactions",
                    data: transTraffByYear[i][1][1],
                    //stack: storenames[i] + " Transactions",
                     color: "#FF"+colors2(i).substring(3),
                     index: transTraffByYear.length - 1 - i,
                     pointPadding: .2,
                     pointPlacement: placement(i)-.04,
                   legendIndex: i
                    //yAxis: 1
                };
                chartTandtTx.series.push(chartTransTxData);


              }; // for()

            // OR Traffic
            for(var i = 0; i < transTraffByYear.length; i++) {
                
                var chartTrafOrData = {
                     name: yearnames[i] + " Traffic",
                     data: transTraffByYear[i][2][0],
                     //stack: storenames[i],
                     color: colors2(i),
                     index: transTraffByYear.length - 1 - i,
                     pointPadding: .2,
                     pointPlacement: placement(i),
                     legendIndex: i
                     //yAxis: 1
                };
                chartTandtOr.series.push(chartTrafOrData);
                
               var chartTransOrData = {
                    name: yearnames[i] + " Transactions",
                    data: transTraffByYear[i][2][1],
                    //stack: storenames[i] + " Transactions",
                     color: "#FF"+colors2(i).substring(3),
                     index: transTraffByYear.length - 1 - i,
                     pointPadding: .2,
                     pointPlacement: placement(i)-.04,
                   legendIndex: i
                    //yAxis: 1
                };
                chartTandtOr.series.push(chartTransOrData);


              }; // for()


      // Chart Objects
      chartRevCa = jQuery.extend(true, {}, revOptions, chartRevCa);
      var chart1 = new Highcharts.Chart(chartRevCa);

      chartRevTx = jQuery.extend(true, {}, revOptions, chartRevTx);
      var chart2 = new Highcharts.Chart(chartRevTx);

      chartRevOr = jQuery.extend(true, {}, revOptions, chartRevOr);
      var chart3 = new Highcharts.Chart(chartRevOr);

      chartTandtCa = jQuery.extend(true, {}, ttOptions, chartTandtCa);
      var chart4 = new Highcharts.Chart(chartTandtCa);

      chartTandtTx = jQuery.extend(true, {}, ttOptions, chartTandtTx);
      var chart5 = new Highcharts.Chart(chartTandtTx);

      chartTandtOr = jQuery.extend(true, {}, ttOptions, chartTandtOr);
      var chart6 = new Highcharts.Chart(chartTandtOr);

    }); // /.get()

    </script>

  </body>

</html>
